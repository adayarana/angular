<div>
    <ul>
        <li>
            <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name">
            <h3>{{ pokemon.name }} 
                <em [ngClass]="pokemon.types[0].type.name === 'dragon' ? 'fas fa-heart' : 'far fa-heart'"></em>
            </h3>
            
            <p>
                <b>Type: {{pokemon.types[0].type.name}}</b>
            </p>
            <p>
                <b>Experience: {{pokemon.base_experience}}</b>
            </p>
            <p>
                <b>Health: {{pokemon.stats[0].base_stat}}</b>
            </p>
        </li>
    </ul>
</div>
