<div class="container">
    <ul>
        <li *ngFor="let pokemon of pokemons">
            <img [src]="pokemon.sprites.front_default" [alt]="pokemon.name">
            <h3>{{ pokemon.name }} 
                <em (click)="handleFavouritePokemon(pokemon)" [ngClass]="pokemon.types[0].type.name === 'dragon' ? 'fas fa-heart' : 'far fa-heart'"></em>
            </h3>
            
            <p>
                <b>Type: {{pokemon.types[0].type.name}}</b>
            </p>
            <p>
                <b>Experience: {{pokemon.base_experience}}</b>
            </p>
            <p>
                <b>Health: {{pokemon.stats[0].base_stat}}</b>
            </p>
            <button (click)="getMoreInfo(pokemon)">More Info</button>
        </li>
    </ul>
    <button (click)="previousPage()">Previous</button>
    <button (click)="nextPage()">Next</button>
</div>
